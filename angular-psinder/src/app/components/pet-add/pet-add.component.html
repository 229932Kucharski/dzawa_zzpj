<div class="content">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-lg-7 col-xl-7">
      <form role="form" [formGroup]="petFormGroup" (submit)="addPet()">
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            name="name"
            class="form-control form-control-lg"
            formControlName="name"
          />
          <label class="form-label" for="name">Nazwa psa</label>
        </div>

        <!-- Race input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            class="form-control form-control-lg"
            formControlName="race"
          />
          <label class="form-label" for="race">Rasa</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            formControlName="size"
            value="small"
          />
          <label class="form-check-label"> Mały </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            formControlName="size"
            value="medium"
          />
          <label class="form-check-label"> Średni </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            formControlName="size"
            value="big"
          />
          <label class="form-check-label"> Duży </label>
        </div>

        <!-- City input -->
        <div class="form-outline mb-4 mt-5">
          <input
            type="text"
            class="form-control form-control-lg"
            formControlName="city"
          />
          <label class="form-label" for="city">Miasto</label>
        </div>

        <!-- Street input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            class="form-control form-control-lg"
            formControlName="street"
          />
          <label class="form-label" for="street">Ulica</label>
        </div>

        <!-- Description input -->
        <div class="form-group mt-4">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            formControlName="description"
          ></textarea>
          <label for="exampleFormControlTextarea1">Opis</label>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-xl-4 mt-5">
      <label for="exampleFormControlTextarea1">Zdjęcie psa</label>
      <input
        type="file"
        class="file-upload"
        (change)="handleFileInput($event)"
        accept="image/png, image/jpeg, image/jpg"
      />
      <img [src]="url" height="200" />
    </div>
  </div>
  <div class="row d-flex justify-content-center align-items-center">
    <div class="text-center text-lg-start mt-4 pt-2">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        style="padding-left: 2.5rem; padding-right: 2.5rem"
        (click)="addPet()"
      >
        Dodaj psa
      </button>
    </div>
  </div>
  <div
    class="alert alert-danger alert-dismissible mt-3"
    data-auto-dismiss
    role="alert"
    *ngIf="petFormGroup.invalid && error"
  >
    <ul>
      <div
        *ngIf="
          name?.invalid &&
          ((name?.errors)!['required'] || (name?.errors)!['minlength'])
        "
      >
        <li>Nazwa psa jest wymagana</li>
      </div>
      <div
        *ngIf="
          race?.invalid &&
          ((race?.errors)!['required'] || (race?.errors)!['minlength'])
        "
      >
        <li>Rasa musi mieć przynajmniej 2 znaki</li>
      </div>
      <div *ngIf="size?.invalid && (size?.errors)!['required']">
        <li>Wielkość jest wymagana</li>
      </div>
      <div *ngIf="description?.invalid && (description?.errors)!['required']">
        <li>Opis jest wymagany</li>
      </div>
      <div
        *ngIf="
          city?.invalid &&
          ((city?.errors)!['required'] || (city?.errors)!['minlength'])
        "
      >
        <li>Miasto musi mieć przynajmniej 3 znaki</li>
      </div>
    </ul>
    <button
      type="button"
      class="btn-close"
      data-dismiss="alert"
      aria-label="Close"
      (click)="clearError()"
    ></button>
  </div>
</div>
