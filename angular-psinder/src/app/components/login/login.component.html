<div class="content">
  <section class="vh-100 mt-5">
    <div class="container-fluid align-middle">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="assets/img/login_draw.svg"
            class="img-fluid mb-4"
            alt="Sample image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form role="form" (submit)="checkLogin()">
            <!-- Login input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="username"
                name="username"
                class="form-control form-control-lg"
                placeholder=""
                [(ngModel)]="username"
              />
              <label class="form-label" for="username">Nazwa użytkownika</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control form-control-lg"
                placeholder=""
                [(ngModel)]="password"
              />
              <label class="form-label" for="password">Hasło</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
              >
                Zaloguj się
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                Nie masz konta?
                <a routerLink="/signup" class="link-color">Zarejestruj się</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="alert alert-danger alert-dismissible mt-3"
      data-auto-dismiss
      role="alert"
      *ngIf="error"
    >
      Błędna nazwa użytkownika lub hasło
      <button
        type="button"
        class="btn-close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="clearError()"
      ></button>
    </div>
    <div class="alert alert-success mt-3" role="alert" *ngIf="message">
      {{ message }}
    </div>
  </section>
</div>
