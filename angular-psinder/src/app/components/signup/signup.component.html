<div class="content">
  <section class="vh-100 mt-5">
    <div class="container-fluid align-middle">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="assets/img/signup_draw.svg"
            class="img-fluid mb-5"
            alt="Sample image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form role="form" [formGroup]="signUpFormGroup" (submit)="signup()">
            <!-- Login input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                name="username"
                class="form-control form-control-lg"
                formControlName="username"
              />
              <label class="form-label" for="username">Nazwa użytkownika</label>
            </div>

            <!-- FirstName input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                name="firstname"
                class="form-control form-control-lg"
                formControlName="firstName"
              />
              <label class="form-label" for="firstname">Imię</label>
            </div>

            <!-- LastName input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                name="lastname"
                class="form-control form-control-lg"
                formControlName="lastName"
              />
              <label class="form-label" for="lastname">Nazwisko</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                name="email"
                class="form-control form-control-lg"
                formControlName="email"
              />
              <label class="form-label" for="email">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input
                type="password"
                name="password"
                class="form-control form-control-lg"
                formControlName="password"
              />
              <label class="form-label" for="password">Hasło</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
              >
                Załóż konto
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-3">
                Masz już konto?
                <a routerLink="/login" class="link-color">Zaloguj się</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="alert alert-danger alert-dismissible"
      data-auto-dismiss
      role="alert"
      *ngIf="signUpFormGroup.invalid && error"
    >
      <ul>
        <div
          *ngIf="
            username?.invalid &&
            ((username?.errors)!['required'] ||
              (username?.errors)!['minlength'])
          "
        >
          <li>Nazwa użytkownika musi mieć przynajmniej 3 znaki</li>
        </div>
        <div
          *ngIf="
            firstName?.invalid &&
            ((firstName?.errors)!['required'] ||
              (firstName?.errors)!['minlength'])
          "
        >
          <li>Imię musi mieć przynajmniej 3 znaki</li>
        </div>
        <div
          *ngIf="
            lastName?.invalid &&
            ((lastName?.errors)!['required'] ||
              (lastName?.errors)!['minlength'])
          "
        >
          <li>Nazwisko musi mieć przynajmniej 3 znaki</li>
        </div>
        <div
          *ngIf="
            email?.invalid &&
            ((email?.errors)!['required'] || (email?.errors)!['email'])
          "
        >
          <li>Niepoprawny email</li>
        </div>
        <div
          *ngIf="
            password?.invalid &&
            ((password?.errors)!['required'] ||
              (password?.errors)!['minlength'])
          "
        >
          <li>Hasło musi mieć przynajmniej 6 znaków</li>
        </div>
      </ul>
      <button
        type="button"
        class="btn-close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="clearError()"
      ></button>
    </div>
    <div
      class="alert alert-danger alert-dismissible"
      data-auto-dismiss
      role="alert"
      *ngIf="authError"
    >
      {{ authError }}
      <button
        type="button"
        class="btn-close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="clearError()"
      ></button>
    </div>
  </section>
</div>
